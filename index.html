<!DOCTYPE html>
<html>
<head>
    <title>Rufus Yates' Wasabi Raisins!</title>
    <style>
        body {

            text-align: center;
            color: #FF00FF; /* Clash with the green */
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 5px #000000; /* Edgy drop shadow */
        }
        img {
            width: 300px;
            height: auto;
            border: 5px solid #FFFF00; /* Ugly yellow border */
        }
        .blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
        .buy-button {
            background-color: #FF0000; /* Stop-sign red */
            color: #FFFFFF;
            font-size: 20px;
            padding: 10px;
            border: 3px dotted #0000FF;
            cursor: pointer;
        }
        marquee {
            font-size: 24px;
            color: #FFFF00;
        }
        footer {
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>RUFUS YATES' WASABI RAISINS!!!</h1>
    <img src="https://via.placeholder.com/300x200.png?text=Wasabi+Raisin" alt="A single wasabi raisin">
    <h2>Only <span class="blink">&pound;4.99</span> per raisin!</h2>

    <p><button class="buy-button" onclick="alert('Thank you for your interest in Rufus Yates\' Wasabi Raisins!')">BUY NOW</button></p>
